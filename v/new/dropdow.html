<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Compteur de 0 à 100</title>
  </head>
  <body>
    
    <button id="counter" style="background-color: brown; border-radius: 100%;">Démarrer le compteur</button>
    <script>

      // Récupérer le bouton que vous souhaitez cliquer
const button = document.querySelector('#counter');
 
 
// Ajouter un écouteur d'événement au clic sur le bouton
button.addEventListener('click', function() {
  // Récupérer la couleur du bouton initial
  const couleurInitiale = window.getComputedStyle(button).getPropertyValue('background-color');

  // Créer un élément DOM pour représenter la couleur à propager
  const couleur = document.createElement('div');
  couleur.style.position = 'fixed';
  couleur.style.top = '50%';
  couleur.style.left = '50%';
  couleur.style.width = '0';
  couleur.style.height = '0';
  couleur.style.backgroundColor = couleurInitiale;
  couleur.style.opacity = '0';
  couleur.style.transition = 'all 2s ease-in-out';
  couleur.style.transform = 'translate(-50%, -50%)';
  couleur.style.borderRadius = '100%';

  // Ajouter l'élément DOM au corps de la page
  document.body.appendChild(couleur);

  // Animer l'élément DOM pour qu'il se propage sur l'écran
  setTimeout(function() {
    couleur.style.width = '100vw';
    couleur.style.height = '100vh';
    couleur.style.opacity = '1';
    couleur.style.borderRadius = '0';
  }, 10);

  setTimeout(function() {
    couleur.style.opacity = '0';
    setTimeout(function() {
      document.body.removeChild(couleur);
    }, 2000);
  }, 2000);
});


    </script>
  </body>
</html>
