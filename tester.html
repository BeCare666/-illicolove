<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection d'option</title>
</head>
<body>
    <label for="options">Sélectionnez une option :</label>
    <select id="options">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

    <input type="text" id="valeurSelectionnee">

    <script> 
        var tableau =[]
        const selectElement = document.getElementById("options");
        const resultat = document.getElementById("valeurSelectionnee");

        selectElement.addEventListener("change", function () {
            const optionSelectionnee = selectElement.options[selectElement.selectedIndex];
            tableau.push(optionSelectionnee.value);
            resultat.value = tableau.join(", ");   
        });  
    </script>
</body>
</html>
