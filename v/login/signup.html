      // Dans cet exemple, nous utilisons simplement la longueur du mot de passe comme indicateur de force
      const passwordLength = password.length;

      if (passwordLength < 8) {
        return 'Faible';
      } else if (passwordLength >= 8 && passwordLength < 12) {
        return 'Moyenne';
      } else {
        return 'Forte';
      }
