    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {

    }
    
    th:first-child, td:first-child {
      width: 30%; /* Largeur de la première colonne */

    th {
      background-color: #f2f2f2;
    }
    
    tr:nth-child(even) {

    }
    
    tr:hover {
      background-color: #eaeaea;
    }
    </style>
