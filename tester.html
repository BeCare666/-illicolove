<!DOCTYPE html>
<html>
<head>
  <title>Translation Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Translation Example</h1>
  
  <p>Original Text: <span id="originalText">Hello</span></p>
  <p>Translated Text: <span id="translatedText"></span></p>
  
  <script>
    $(document).ready(function() {
      var sourceLang = 'en';
      var targetLang = 'fr';
      var originalText = $('#originalText').text();
      
      $.ajax({
        url: 'https://translate.googleapis.com/translate_a/single',
        type: 'GET',
        dataType: 'jsonp',
        data: {
          client: 'gtx',
          sl: sourceLang,
          tl: targetLang,
          dt: 't',
          q: originalText
        },
        success: function(response) {
          var translatedText = response[0][0][0];
          $('#translatedText').text(translatedText);
        },
        error: function(error) {
          console.error('An error occurred during translation:', error);
        }
      });
    });
  </script>
</body>
</html>
