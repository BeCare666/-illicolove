<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Swipe Interface</title>
</head>
<body>
  <script>
    function formatTimeAgo(date) {
  const now = new Date();
  const diff = now - date;

  // Conversion des millisecondes en secondes, minutes, heures et jours
  const seconds = Math.floor(diff / 1000);
  const minutes = Math.floor(seconds / 60);
  const hours = Math.floor(minutes / 60);
  const days = Math.floor(hours / 24);

  // Vérification de la durée écoulée
  if (days > 0) {
    return `En ligne il y a ${days} jours`;
  } else if (hours > 0) {
    return `En ligne il y a ${hours} heures`;
  } else if (minutes > 0) {
    return `En ligne il y a ${minutes} minutes`;
  } else {
    return "En ligne maintenant";
  }
}

// Exemple d'utilisation
const timestamp = new Date("2023-06-09T00:46:00");
const formattedTimeAgo = formatTimeAgo(timestamp);
console.log(formattedTimeAgo);

  </script>
</body>
</html>
