<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sélection multiple</title>
</head>
<body>
    <label for="options">Sélectionnez plusieurs options :</label>
    <select id="options" multiple>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>

    <button onclick="afficherOptionsSelectionnees()">Afficher les options sélectionnées</button>

    <div id="resultat"></div>

    <script>
        function afficherOptionsSelectionnees() {
            const selectElement = document.getElementById("options");
            const resultat = document.getElementById("resultat");
            resultat.innerHTML = "Options sélectionnées : ";

            for (let i = 0; i < selectElement.options.length; i++) {
                if (selectElement.options[i].selected) {
                    resultat.innerHTML += selectElement.options[i].text + " ";
                }
            }
        }
    </script>
</body>
</html>
