<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="file" id="image-input" accept="image/*" onchange="checkImageDimensions(event)">

 
<script>
function checkImageDimensions(event) {
  const file = event.target.files[0];
  const image = new Image();

  image.onload = function() {
    const minWidth = 300; // La largeur minimale souhaitée
    if (image.width >= minWidth) {
      // L'image satisfait la condition, vous pouvez continuer le traitement
      // Exemple : envoyer l'image, afficher l'aperçu, etc.
      alert("Image sélectionnée avec une largeur suffisante.");
    } else {
      // L'image ne satisfait pas la condition, vous pouvez afficher un message d'erreur ou prendre une autre action
      alert("La largeur de l'image sélectionnée est trop petite.");
      event.target.value = ""; // Réinitialisez la valeur du champ de fichier pour effacer la sélection
    }
  };

  image.src = URL.createObjectURL(file);
}

</script>

</body>
</html>
