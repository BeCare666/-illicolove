<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Animation d'image</title>
</head>
<body>
    <div class="containerClass">
        <img id="image" src="assets/img/about.jpg" alt="Votre image">
    </div>
<style>
    body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
}

.containerClass {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    
    position: relative;
}

#image {
    max-width: 0;
    max-height: 0;
    opacity: 0;
    transition: all 2s ease-in-out;
}
     </style>
     <script>
      document.addEventListener("DOMContentLoaded", function () {
    const image = document.getElementById("image");

    // Démarrez l'animation lorsque la page est chargée
    setTimeout(() => {
        image.style.maxWidth = "100%";
        image.style.maxHeight = "100%";
        image.style.opacity = "1";
    }, 1000);

    // Disparition de l'image après 5 secondes
    setTimeout(() => {
      image.style.display = "none"
      //  image.style.maxWidth = "0";
      //  image.style.maxHeight = "0";
       // image.style.opacity = "0";
    }, 3000);
});
     </script>
</body>
</html>
